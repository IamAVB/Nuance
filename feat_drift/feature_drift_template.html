<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
        }
    </style>

</head>

<body>

    <div id="graphic"></div>

    <script>
        var bar_left_data = [{'bar_mark': '1', 'bar_color': '#d53e4f', 'feat_name': 'feat_70', 'pos': 'left', 'relative_imp': 1.0}, {'bar_mark': '1', 'bar_color': '#d53e4f', 'feat_name': 'feat_27', 'pos': 'left', 'relative_imp': 0.406}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_67', 'pos': 'left', 'relative_imp': 0.377}, {'bar_mark': '1', 'bar_color': '#d53e4f', 'feat_name': 'feat_43', 'pos': 'left', 'relative_imp': 0.369}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_79', 'pos': 'left', 'relative_imp': 0.324}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_4', 'pos': 'left', 'relative_imp': 0.263}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_16', 'pos': 'left', 'relative_imp': 0.255}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_72', 'pos': 'left', 'relative_imp': 0.224}, {'bar_mark': '0', 'bar_color': '#969696', 'feat_name': 'feat_75', 'pos': 'left', 'relative_imp': 0.152}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_61', 'pos': 'left', 'relative_imp': 0.152}, {'bar_mark': '0', 'bar_color': '#969696', 'feat_name': 'feat_77', 'pos': 'left', 'relative_imp': 0.141}, {'bar_mark': '0', 'bar_color': '#969696', 'feat_name': 'feat_12', 'pos': 'left', 'relative_imp': 0.137}, {'bar_mark': '0', 'bar_color': '#969696', 'feat_name': 'feat_49', 'pos': 'left', 'relative_imp': 0.128}, {'bar_mark': '1', 'bar_color': '#d53e4f', 'feat_name': 'feat_29', 'pos': 'left', 'relative_imp': 0.126}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_41', 'pos': 'left', 'relative_imp': 0.122}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_48', 'pos': 'left', 'relative_imp': 0.118}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_3', 'pos': 'left', 'relative_imp': 0.113}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_45', 'pos': 'left', 'relative_imp': 0.107}, {'bar_mark': '0', 'bar_color': '#969696', 'feat_name': 'feat_47', 'pos': 'left', 'relative_imp': 0.106}, {'bar_mark': '0', 'bar_color': '#969696', 'feat_name': 'feat_17', 'pos': 'left', 'relative_imp': 0.105}],
            bar_right_data = [{'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_72', 'pos': 'right', 'relative_imp': 1.0}, {'bar_mark': '1', 'bar_color': '#d53e4f', 'feat_name': 'feat_70', 'pos': 'right', 'relative_imp': 0.852}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_67', 'pos': 'right', 'relative_imp': 0.717}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_16', 'pos': 'right', 'relative_imp': 0.694}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_79', 'pos': 'right', 'relative_imp': 0.609}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_4', 'pos': 'right', 'relative_imp': 0.537}, {'bar_mark': '1', 'bar_color': '#d53e4f', 'feat_name': 'feat_43', 'pos': 'right', 'relative_imp': 0.429}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_61', 'pos': 'right', 'relative_imp': 0.344}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_3', 'pos': 'right', 'relative_imp': 0.231}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_41', 'pos': 'right', 'relative_imp': 0.197}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_48', 'pos': 'right', 'relative_imp': 0.187}, {'bar_mark': '1', 'bar_color': '#abdda4', 'feat_name': 'feat_45', 'pos': 'right', 'relative_imp': 0.185}, {'bar_mark': '0', 'bar_color': '#3288bd', 'feat_name': 'feat_71', 'pos': 'right', 'relative_imp': 0.185}, {'bar_mark': '0', 'bar_color': '#3288bd', 'feat_name': 'feat_62', 'pos': 'right', 'relative_imp': 0.181}, {'bar_mark': '1', 'bar_color': '#d53e4f', 'feat_name': 'feat_29', 'pos': 'right', 'relative_imp': 0.17}, {'bar_mark': '0', 'bar_color': '#3288bd', 'feat_name': 'feat_60', 'pos': 'right', 'relative_imp': 0.168}, {'bar_mark': '0', 'bar_color': '#3288bd', 'feat_name': 'feat_21', 'pos': 'right', 'relative_imp': 0.145}, {'bar_mark': '1', 'bar_color': '#d53e4f', 'feat_name': 'feat_27', 'pos': 'right', 'relative_imp': 0.137}, {'bar_mark': '0', 'bar_color': '#3288bd', 'feat_name': 'feat_11', 'pos': 'right', 'relative_imp': 0.136}, {'bar_mark': '0', 'bar_color': '#3288bd', 'feat_name': 'feat_46', 'pos': 'right', 'relative_imp': 0.133}],
            line_data = [{'bar_color': '#d53e4f', 'feat_name': 'feat_70'}, {'bar_color': '#d53e4f', 'feat_name': 'feat_27'}, {'bar_color': '#abdda4', 'feat_name': 'feat_67'}, {'bar_color': '#d53e4f', 'feat_name': 'feat_43'}, {'bar_color': '#abdda4', 'feat_name': 'feat_79'}, {'bar_color': '#abdda4', 'feat_name': 'feat_4'}, {'bar_color': '#abdda4', 'feat_name': 'feat_16'}, {'bar_color': '#abdda4', 'feat_name': 'feat_72'}, {'bar_color': '#abdda4', 'feat_name': 'feat_61'}, {'bar_color': '#d53e4f', 'feat_name': 'feat_29'}, {'bar_color': '#abdda4', 'feat_name': 'feat_41'}, {'bar_color': '#abdda4', 'feat_name': 'feat_48'}, {'bar_color': '#abdda4', 'feat_name': 'feat_3'}, {'bar_color': '#abdda4', 'feat_name': 'feat_45'}];

        var max_bar_width = 300;
        var bar_height = 30;
        var middle_gap = 300;
        var fontsize = '12px';

        var margin = {
            top: 50,
            right: 50,
            bottom: 50,
            left: 60
        };

        var width = max_bar_width * 2 + middle_gap,
            height = bar_left_data.length * bar_height * 1.1;

        var svg = d3.select("#graphic").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scale.linear()
            .range([0, max_bar_width])
            .domain([0, 1.0]);

        var y_left = d3.scale.ordinal()
                .rangeRoundBands([0, bar_left_data.length * bar_height], .1)
                .domain(bar_left_data.map(function (d) {
                    return d.feat_name;
                }));

        var y_right = d3.scale.ordinal()
                .rangeRoundBands([0, bar_right_data.length * bar_height], .1)
                .domain(bar_right_data.map(function (d) {
                    return d.feat_name;
                }));

        updateBar('left', bar_left_data);
        updateBar('right', bar_right_data);
        updateLines();

        function updateBar(pos, bar_data) {

            var bar_x = 0,
                bg_bar_class = 'bg_bar_left',
                bar_class = 'bar_left',
                y = y_left, 
                other_pos = 'right';

            if (pos == 'right') {
                bar_x = max_bar_width + middle_gap;
                bg_bar_class = 'bg_bar_right';
                bar_class = 'bar_right';
                y = y_right;
                other_pos = 'left';
            }

            var bg_bars = svg.selectAll("." + bg_bar_class)
                .data(bar_data)
                .enter()
                .append("g")

            bg_bars.append("rect")
                .attr("class", bg_bar_class)
                .attr("y", function (d) {
                    return y(d.feat_name);
                })
                .attr("height", y.rangeBand())
                .attr("x", bar_x)
                .attr("width", max_bar_width)
                .style("fill", '#ddd')
                .on("mouseover", barHover)
                .on("mouseout", barOut);

            var bars = svg.selectAll("." + bar_class)
                .data(bar_data)
                .enter()
                .append("g");

            bars.append("rect")
                .attr("class", bar_class)
                .attr("y", function (d) {
                    return y(d.feat_name);
                })
                .attr("height", y.rangeBand())
                .attr("x", bar_x)
                .attr("width", function (d) {
                    return x(d.relative_imp);
                })
                .style('fill', function (d){
                    return d.bar_color;
                })                
                .on("mouseover", barHover)
                .on("mouseout", barOut);

            bars.append("text")
                .attr("class", "label")
                .attr("y", function (d) {
                    return y(d.feat_name) + y.rangeBand() / 2 + 4;
                })
                .attr("x", bar_x+5)
                .text(function (d) {
                    return d.feat_name;
                })
                .style('fill', '#fff')
                .style('font-size', fontsize);
        }

        function updateLines() {

            var lines = svg.selectAll(".lines")
                .data(line_data)
                .enter()
                .append("g");

            lines.append("line")
                .attr("class", "lines")
                .attr('x1', max_bar_width)
                .attr('y1', function (d) {
                    return y_left(d.feat_name) + y_left.rangeBand() / 2
                })
                .attr('x2', max_bar_width + middle_gap)
                .attr('y2', function (d) {
                    return y_right(d.feat_name) + y_right.rangeBand() / 2
                })
                .style('stroke', function (d) {
                    return d.bar_color;
                });

        }


        function barHover(d) {
            d3.selectAll('.bg_bar_' + d.pos).filter(function(o) {
                return o.feat_name == d.feat_name;
            })
            .style("stroke", '#000000')
            .style("stroke-width", 2);

            d3.selectAll('.bar_' + d.pos).filter(function(o) {
                return o.feat_name == d.feat_name;
            })
            .style("fill", '#000000');

            var other_pos = 'right';
            if (d.pos == 'right') other_pos = 'left';

            if (d.bar_mark == '1') {
                d3.selectAll('.bg_bar_' + other_pos).filter(function(o) {
                    return o.feat_name == d.feat_name;
                })
                .style("stroke", '#000000')
                .style("stroke-width", 2);

                d3.selectAll('.bar_' + other_pos).filter(function(o) {
                    return o.feat_name == d.feat_name;
                })
                .style("fill", '#000000');

                d3.selectAll('.lines').filter(function(l) {
                    return l.feat_name == d.feat_name;
                })
                .style("stroke", '#000000')
                .style("stroke-width", 2);
            }
        }


        function barOut(d) {

            d3.selectAll('.bg_bar_' + d.pos).filter(function(o) {
                return o.feat_name == d.feat_name;
            })
            .style("stroke", null)
            .style("stroke-width", 0);

            d3.selectAll('.bar_' + d.pos).filter(function(o) {
                return o.feat_name == d.feat_name;
            })
            .style("fill", d.bar_color);

            var other_pos = 'right';
            if (d.pos == 'right') other_pos = 'left';

            if (d.bar_mark == '1') {
                d3.selectAll('.bg_bar_' + other_pos).filter(function(o) {
                    return o.feat_name == d.feat_name;
                })
                .style("stroke", null)
                .style("stroke-width", 0);

                d3.selectAll('.bar_' + other_pos).filter(function(o) {
                    return o.feat_name == d.feat_name;
                })
                .style("fill", d.bar_color);

                d3.selectAll('.lines').filter(function(l) {
                    return l.feat_name == d.feat_name;
                })
                .style("stroke", d.bar_color)
                .style("stroke-width", 1);
            }
        }

    </script>
</body>
</html>
