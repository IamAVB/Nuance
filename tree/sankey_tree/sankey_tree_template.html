<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<style>
.node {
	cursor: pointer;
}

.node text {
	font: 12px helvetica;
}

.link {
	fill: none;
	opacity: 0.8;
}

text.hover {
	fill: #000;
}

#info {
	font-family: helvetica;
	font-size: 15px;
	margin-top: 20px;
}

#product {
	font-size: 25px;
	color: #ff546b;
	font-weight: bold;
}

#container {
    margin: 5vh 5vw;
    font-family: helvetica;
}

#container h1 {
    font-weight: normal;
}
</style>
</head>

<body>
<div id='container'>
<div id='tree'></div>
</div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 50, right: 50, bottom: 150, left: 50};
var tree_depth = {{ tree_depth|safe }};
var width = {{ width }}, height = {{ height }};
var tree_gap = (width - margin['left'] - margin['right']) * 1.0 / tree_depth;

var i = 0,
duration = 750,
root;

var rules = {{ rule|safe }};
var num_node = {{ num_node|safe }};
var tree_depth = {{ tree_depth|safe }};

var diagonal = d3.svg.diagonal()
        .projection(function(d){
            return [d.y, d.x];
        });

var svg = d3.select('body').append('svg')
        .attr('width', width + margin.right + margin.left)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

var rect_width = 15;
var y = d3.scale.linear();

var max_samples = {{ max_samples }};
var min_samples = {{ min_samples }};
var target_colors = {{ target_colors|safe }};

var h_node = d3.scale.linear()
    .domain([parseInt(min_samples), parseInt(max_samples)])
    .clamp(true)
    .range([10, 350]);

var w_link = d3.scale.linear()
    .domain([parseInt(min_samples), parseInt(max_samples)])
    .clamp(true)
    .range([10, 200]);

var tree = d3.layout.tree().size([height, width])
                .separation(function(a, b) {
                    var height = h_node(a.sample) + h_node(b.sample),
                    distance = height / 2 + 16; // horizontal distance between nodes = 16
                    return distance;
           });

root = {{ tree|safe }};
var link_color_scale = d3.scale.linear()
    .domain([0.6, 0.])
    .clamp(true);

root.x0 = height / 2;
root.y0 = 0;
update(root);


function update(source) {

    // compute the tree layout
    var nodes = tree.nodes(root).reverse(),
    links = tree.links(nodes);

    // normalize for fixed-depth
    nodes.forEach(function(d) {
    	d.y = d.depth * tree_gap;
    });

    // draw the nodes
    var node = svg.selectAll('g.node')
    		.data(nodes, function(d) {
    			return d.id || (d.id = ++i);
    		});

    // enter any new nodes at the parent's previous position
    var nodeEnter = node.enter().append('g')
    		.attr('class', 'node')
    		.on('click', click)
    		.attr('transform', function(d) {
    			return 'translate(' + source.y0 + ',' + source.x0 + ')';
    		})
    		.on('mouseover', mouseover)
    		.on('mouseout', mouseout);

    nodeEnter.append("g").selectAll("rect")
        .data(function(d) { 
            var y0 = 0;
            var node_samples = d.sample;
            y.rangeRound([h_node(node_samples), 0]).domain([0, node_samples]);
            d.values_info = d3.keys(target_colors).map(function(i, target_name){
                return {target_name: target_name, y0: y(y0), y1: y(y0 += d.value[i])}
            })
            return d.values_info; 
          })
    .enter().append("rect")
        .attr("width", rect_width)
        .attr("y", function(d) { return d.y1; })
        .attr("height", function(d) { return d.y0 - d.y1; })
        .style("fill", function(d) { return target_colors[d.target_name];});

    var text_gap = 15;
    var text = nodeEnter.append('text')
    		.attr('x', 18)
    		.attr('y', function(d){
                return h_node(d.sample) / 2 - text_gap + 3;             
    		});

    text.append('tspan')
    		.style('font-weight', 'bold')
    		.text(function(d) {
                return d.name;
    		});
    

    text.append('tspan')
            .attr('x', 18)
            .attr('y', function(d){
                return h_node(d.sample) / 2 + 3;
            })
            .style('font-size', '11px')
            .style('fill', '#555')
            .text(function(d) {
                return 'Values: [' + d.value + ']';
            });

    text.append('tspan')
            .attr('x', 18)
            .attr('y', function(d){
                return h_node(d.sample) / 2 + text_gap + 3;
            })
            .style('font-size', '11px')
            .style('fill', '#555')
            .text(function(d) {
                return 'Predict: ' + d.predict;
            });

    nodeEnter.select('text').style('fill-opacity', 0); 

    var nodeUpdate = node.transition()
    		.duration(duration)
    		.attr('transform', function(d) {
                var height = h_node(+d.sample);                
    			var width = rect_width;
    			return 'translate(' + (d.y - width / 2) + ',' + (d.x - height / 2) + ')';
    		});

    nodeUpdate.select('text').style('fill-opacity', 1);

    // transition exiting nodes to the parent's new position
    var nodeExit = node.exit().transition()
    		.duration(duration)
    		.attr('transform', function(d) {
    			return 'translate(' + source.y + ',' + source.x + ')';
    		})
    		.remove();

    nodeExit.select('rect').attr('height', 1e-6);
    nodeExit.select('text').style('fill-opacity', 0);

    // draw the links
    var link = svg.selectAll('path.link')
    		.data(links, function(d) {
    			return d.target.id;
    		});

    // enter any new links at the parent's previous position
    link.enter().insert('path', 'g')
    		.attr('class', 'link')
    		.attr('d', function(d) {
    			var o = {x: source.x0, y : source.y0};
    			return diagonal({source:o, target: o});
    		})
    		.style('stroke-width', function(d){
                //return w_link(d.target.sample);
                return h_node(d.target.sample);
    		})
            .style('stroke', function(d){
                link_color_scale.range(['#fff', d.target.color]);
                //return link_color_scale(d.target.impurity);
                return '#eee';
            });

    // transition links to their new position
    link.transition()
    		.duration(duration)
            .attr('d', function(d){
                var source_h = h_node(d.source.sample);
                var target_h = h_node(d.target.sample);
                if(d.target.pos=="left") {
                    var o = {x: d.source.x - (source_h - target_h) / 2., y : d.source.y};
                }else{
                    var o = {x: d.source.x + (source_h - target_h) / 2., y : d.source.y};
                }
                return diagonal({source:o, target: d.target});
            });

    // transition the existing links to the parent's new position
    link.exit().transition()
    		.duration(duration)
    		.attr('d', function(d) {
    			var o = {x: source.x, y: source.y};
    			return diagonal({source: o, target: o});
    		}).remove();

    // stash the old positions for transition
    nodes.forEach(function(d) {
    	d.x0 = d.x;
    	d.y0 = d.y;
    });
}

function recurse(d, color) {
	d3.selectAll('.link').each(function(l) {
		if(l.target === d) {
			d3.select(this)
			.style('stroke-width', function(d){
                //return w_link(l.target.sample);              
                return h_node(d.target.sample);
    		}).style('stroke', color);
		}
	});
	if(d.parent) {
		recurse(d.parent, color);
	}
}

function mouseover(d) {
	if(!d.children) {
        var rule = rules[d.self];

        var append = ['Predict: ' + d.predict, 'Impurity: ' + d.impurity, ''];
        rule = append.concat(rule);

        var len = rule.length;
        var info = d3.select(this).append('g').attr('class', 'hover');
        //var y0 = 35;
        var y0 = h_node(d.sample) + 20;
        var rules_text = info.append('g').append('text').attr('y', y0);

        for(var i = 1; i <= len; i++) {
            rules_text.append('tspan')
                    .attr('x', 0)
                    .attr('y', y0 + i * 15)
                    .attr('text-anchor', 'left')
                    .style('font-weight', function(){
                        if(i <= 3) {
                            return 'bold';
                        }else{
                            return null;
                        }
                    })
                    .style('fill', function(){
                        if(i <= 3) {
                            return '#000';
                        }else{
                            return d.color;
                        }
                    })
                    .text(function() {
                        return rule[i - 1];
                    });
        }

        var bbox = info.node().getBBox();
        var padding = 10;
        var rect = d3.select(this).insert('rect', 'g')
                .attr('class', 'info_bg')
                .attr('x', bbox.x - padding)
                .attr('y', bbox.y - padding)
                .attr('width', bbox.width + padding * 2)
                .attr('height', bbox.height + padding * 2)
                .style('fill', 'white')
                .style('stroke', d.color)
                .style('stroke-width', 2);

        // make the rule infomation on the first layer
        this.parentNode.appendChild(this);      
		recurse(d, d.color);
	
	}
}

function mouseout(d) {
	d3.select('.hover').remove();
	d3.select('.info_bg').remove();

	d3.select(this).style('stroke', function(d) {
		if(d._children){
			//var stroke_color = '#303594';
            var rect_w = 50;
		}else{
			//var stroke_color = null;
            var rect_w = rect_width;
		}
		d3.select(this).selectAll('rect').style('stroke-width', 2).style('width', rect_w);
        //.style('stroke', stroke_color)
		return null;
	});

    d3.selectAll('.link').style('stroke', function(d){
                link_color_scale.range(['#fff', d.target.color]);
                //return link_color_scale(d.target.impurity);
                return '#eee';
            });
}

function click(d) {
	if(d.children) {
		d._children = d.children;
		d.children = null;
	}else {
		d.children = d._children;
		d._children = null;
	}
	update(d);
}

</script>
</body>
</html>
