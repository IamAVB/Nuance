<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<style>
.node {
	cursor: pointer;
}

.node text {
	font: 12px helvetica;
}

.link {
	fill: #eee;
	opacity: 0.8;
}

text.hover {
	fill: #000;
}

#info {
	font-family: helvetica;
	font-size: 15px;
	margin-top: 20px;
}

#product {
	font-size: 25px;
	color: #ff546b;
	font-weight: bold;
}

#container {
    margin: 5vh 5vw;
    font-family: helvetica;
}

#container h1 {
    font-weight: normal;
}
</style>
</head>

<body>
<div id='container'>
<div id='tree'></div>
</div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 50, right: 50, bottom: 150, left: 50};
var tree_depth = 5;
var width = 1200, height = 1000;
var tree_gap = (width - margin['left'] - margin['right']) * 1.0 / tree_depth;

var i = 0,
duration = 750,
root;

var rules = {"0": [], "1": ["petal width (cm) <= 0.8"], "2": ["petal width (cm) > 0.8"], "3": ["0.8 < petal width (cm) <= 1.75"], "4": ["petal length (cm) <= 4.95", "0.8 < petal width (cm) <= 1.75"], "5": ["petal length (cm) <= 4.95", "0.8 < petal width (cm) <= 1.65"], "6": ["petal length (cm) <= 4.95", "1.65 < petal width (cm) <= 1.75"], "7": ["petal length (cm) > 4.95", "0.8 < petal width (cm) <= 1.75"], "8": ["petal length (cm) > 4.95", "0.8 < petal width (cm) <= 1.55"], "9": ["petal length (cm) > 4.95", "1.55 < petal width (cm) <= 1.75"], "10": ["petal length (cm) > 4.95", "sepal length (cm) <= 6.95", "1.55 < petal width (cm) <= 1.75"], "11": ["petal length (cm) > 4.95", "sepal length (cm) > 6.95", "1.55 < petal width (cm) <= 1.75"], "12": ["petal width (cm) > 1.75"], "13": ["petal width (cm) > 1.75", "petal length (cm) <= 4.85"], "14": ["sepal width (cm) <= 3.1", "petal width (cm) > 1.75", "petal length (cm) <= 4.85"], "15": ["sepal width (cm) > 3.1", "petal width (cm) > 1.75", "petal length (cm) <= 4.85"], "16": ["petal width (cm) > 1.75", "petal length (cm) > 4.85"]};
var num_node = 17;
var tree_depth = 5;

var diagonal = d3.svg.diagonal()
        .projection(function(d){
            return [d.y, d.x];
        });

var svg = d3.select('body').append('svg')
        .attr('width', width + margin.right + margin.left)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

var rect_width = 15;
var y = d3.scale.linear();

var max_samples = 150;
var min_samples = 1;
var target_colors = ['#ff7f0e', '#2ca02c', '#d62728'];

var h_node = d3.scale.linear()
    .domain([parseInt(min_samples), parseInt(max_samples)])
    .clamp(true)
    .range([10, 350]);

var w_link = d3.scale.linear()
    .domain([parseInt(min_samples), parseInt(max_samples)])
    .clamp(true)
    .range([10, 200]);

var tree = d3.layout.tree().size([height, width])
                .separation(function(a, b) {
                    var height = h_node(a.sample) + h_node(b.sample),
                    distance = height / 2 + 16; // horizontal distance between nodes = 16
                    return distance;
           });

root = {"name": "Iris_Tree", "parent": "null", "predict": "setosa", "self": 0, "pos": "null", "value": [50, 50, 50], "sample": 150, "color": "#ff7f0e", "children": [{"name": "petal width (cm) <= 0.8", "parent": 0, "predict": "setosa", "self": 1, "pos": "left", "value": [50, 0, 0], "sample": 50, "color": "#ff7f0e", "impurity": 0.0}, {"name": "petal width (cm) > 0.8", "parent": 0, "predict": "versicolor", "self": 2, "pos": "right", "value": [0, 50, 50], "sample": 100, "color": "#2ca02c", "children": [{"name": "petal width (cm) <= 1.75", "parent": 2, "predict": "versicolor", "self": 3, "pos": "left", "value": [0, 49, 5], "sample": 54, "color": "#2ca02c", "children": [{"name": "petal length (cm) <= 4.95", "parent": 3, "predict": "versicolor", "self": 4, "pos": "left", "value": [0, 47, 1], "sample": 48, "color": "#2ca02c", "children": [{"name": "petal width (cm) <= 1.65", "parent": 4, "predict": "versicolor", "self": 5, "pos": "left", "value": [0, 47, 0], "sample": 47, "color": "#2ca02c", "impurity": 0.0}, {"name": "petal width (cm) > 1.65", "parent": 4, "predict": "virginica", "self": 6, "pos": "right", "value": [0, 0, 1], "sample": 1, "color": "#d62728", "impurity": 0.0}], "impurity": 0.041}, {"name": "petal length (cm) > 4.95", "parent": 3, "predict": "virginica", "self": 7, "pos": "right", "value": [0, 2, 4], "sample": 6, "color": "#d62728", "children": [{"name": "petal width (cm) <= 1.55", "parent": 7, "predict": "virginica", "self": 8, "pos": "left", "value": [0, 0, 3], "sample": 3, "color": "#d62728", "impurity": 0.0}, {"name": "petal width (cm) > 1.55", "parent": 7, "predict": "versicolor", "self": 9, "pos": "right", "value": [0, 2, 1], "sample": 3, "color": "#2ca02c", "children": [{"name": "sepal length (cm) <= 6.95", "parent": 9, "predict": "versicolor", "self": 10, "pos": "left", "value": [0, 2, 0], "sample": 2, "color": "#2ca02c", "impurity": 0.0}, {"name": "sepal length (cm) > 6.95", "parent": 9, "predict": "virginica", "self": 11, "pos": "right", "value": [0, 0, 1], "sample": 1, "color": "#d62728", "impurity": 0.0}], "impurity": 0.444}], "impurity": 0.444}], "impurity": 0.168}, {"name": "petal width (cm) > 1.75", "parent": 2, "predict": "virginica", "self": 12, "pos": "right", "value": [0, 1, 45], "sample": 46, "color": "#d62728", "children": [{"name": "petal length (cm) <= 4.85", "parent": 12, "predict": "virginica", "self": 13, "pos": "left", "value": [0, 1, 2], "sample": 3, "color": "#d62728", "children": [{"name": "sepal width (cm) <= 3.1", "parent": 13, "predict": "virginica", "self": 14, "pos": "left", "value": [0, 0, 2], "sample": 2, "color": "#d62728", "impurity": 0.0}, {"name": "sepal width (cm) > 3.1", "parent": 13, "predict": "versicolor", "self": 15, "pos": "right", "value": [0, 1, 0], "sample": 1, "color": "#2ca02c", "impurity": 0.0}], "impurity": 0.444}, {"name": "petal length (cm) > 4.85", "parent": 12, "predict": "virginica", "self": 16, "pos": "right", "value": [0, 0, 43], "sample": 43, "color": "#d62728", "impurity": 0.0}], "impurity": 0.043}], "impurity": 0.5}], "impurity": 0.667};
var link_color_scale = d3.scale.linear()
    .domain([0.6, 0.])
    .clamp(true);

root.x0 = height / 2;
root.y0 = 0;
update(root);


function update(source) {

    // compute the tree layout
    var nodes = tree.nodes(root).reverse(),
    links = tree.links(nodes);

    // normalize for fixed-depth
    nodes.forEach(function(d) {
    	d.y = d.depth * tree_gap;
    });

    // draw the nodes
    var node = svg.selectAll('g.node')
    		.data(nodes, function(d) {
    			return d.id || (d.id = ++i);
    		});

    // enter any new nodes at the parent's previous position
    var nodeEnter = node.enter().append('g')
    		.attr('class', 'node')
    		.on('click', click)
    		.attr('transform', function(d) {
    			return 'translate(' + source.y0 + ',' + source.x0 + ')';
    		})
    		.on('mouseover', mouseover)
    		.on('mouseout', mouseout);

    nodeEnter.append("g").selectAll("rect")
        .data(function(d) { 
            var y0 = 0;
            var node_samples = d.sample;
            y.rangeRound([h_node(node_samples), 0]).domain([0, node_samples]);
            d.values_info = d3.keys(target_colors).map(function(i, target_name){
                return {target_name: target_name, y0: y(y0), y1: y(y0 += d.value[i])}
            })
            return d.values_info; 
          })
    .enter().append("rect")
        .attr("width", rect_width)
        .attr("y", function(d) { return d.y1; })
        .attr("height", function(d) { return d.y0 - d.y1; })
        .style("fill", function(d) { return target_colors[d.target_name];});

    var text_gap = 15;
    var text = nodeEnter.append('text')
    		.attr('x', 18)
    		.attr('y', function(d){
                return h_node(d.sample) / 2 - text_gap + 3;             
    		});

    text.append('tspan')
    		.style('font-weight', 'bold')
    		.text(function(d) {
                return d.name;
    		});
    

    text.append('tspan')
            .attr('x', 18)
            .attr('y', function(d){
                return h_node(d.sample) / 2 + 3;
            })
            .style('font-size', '11px')
            .style('fill', '#555')
            .text(function(d) {
                return 'Values: [' + d.value + ']';
            });

    text.append('tspan')
            .attr('x', 18)
            .attr('y', function(d){
                return h_node(d.sample) / 2 + text_gap + 3;
            })
            .style('font-size', '11px')
            .style('fill', '#555')
            .text(function(d) {
                return 'Predict: ' + d.predict;
            });

    nodeEnter.select('text').style('fill-opacity', 0); 

    var nodeUpdate = node.transition()
    		.duration(duration)
    		.attr('transform', function(d) {
                var height = h_node(+d.sample);                
    			var width = rect_width;
    			return 'translate(' + (d.y - width / 2) + ',' + (d.x - height / 2) + ')';
    		});

    nodeUpdate.select('text').style('fill-opacity', 1);

    // transition exiting nodes to the parent's new position
    var nodeExit = node.exit().transition()
    		.duration(duration)
    		.attr('transform', function(d) {
    			return 'translate(' + source.y + ',' + source.x + ')';
    		})
    		.remove();

    nodeExit.select('rect').attr('height', 1e-6);
    nodeExit.select('text').style('fill-opacity', 0);

    // draw the links
    var link = svg.selectAll('path.link')
    		.data(links, function(d) {
    			return d.target.id;
    		});

    // enter any new links at the parent's previous position
    link.enter().insert('path', 'g')
    		.attr('class', 'link')
    		.attr('d', function(d) {
                var o = {x: source.x0, y : source.y0};
                d_new = {source: {x: o.y, y:o.x, sample:d.source.sample}, target: {x: o.y, y: o.x, sample:d.target.sample}};
    			//return diagonal({source:o, target: o});
                return sankey_link(d_new);
    		})
    		.style('stroke-width', function(d){
                //return w_link(d.target.sample);
                //return h_node(d.target.sample);
    		})
            .style('stroke', function(d){
                link_color_scale.range(['#fff', d.target.color]);
                //return link_color_scale(d.target.impurity);
                return '#eee';
            });

    // transition links to their new position
    link.transition()
    		.duration(duration)
            .attr('d', function(d){
                /*var source_h = h_node(d.source.sample);
                var target_h = h_node(d.target.sample);
                if(d.target.pos=="left") {
                    var o = {x: d.source.x - (source_h - target_h) / 2., y : d.source.y};
                }else{
                    var o = {x: d.source.x + (source_h - target_h) / 2., y : d.source.y};
                }
                return diagonal({source:o, target: d.target});*/
                var source_h = h_node(d.source.sample);
                var target_h = h_node(d.target.sample);
                if(d.target.pos=="left") {
                    var o = {x: d.source.x - (source_h - target_h) / 2., y : d.source.y};
                }else{
                    var o = {x: d.source.x + (source_h - target_h) / 2., y : d.source.y};
                }
                d_new = {source: {x: o.y, y:o.x, sample:d.source.sample}, target: {x: d.target.y, y: d.target.x, sample:d.target.sample}};
                return sankey_link(d_new);
            });

    // transition the existing links to the parent's new position
    link.exit().transition()
    		.duration(duration)
    		.attr('d', function(d) {
    			var o = {x: source.x, y: source.y};
    			//return diagonal({source: o, target: o});
                d_new = {source: {x: o.y, y:o.x, sample:d.source.sample}, target: {x: o.y, y: o.x, sample:d.target.sample}};
                return sankey_link(d_new);
    		}).remove();

    // stash the old positions for transition
    nodes.forEach(function(d) {
    	d.x0 = d.x;
    	d.y0 = d.y;
    });
}

function sankey_link(d_new) {
    /*
    var source_h = h_node(d.source.sample);
    var target_h = h_node(d.target.sample);
    if(d.target.pos=="left") {
                    var o = {x: d.source.x - (source_h - target_h) / 2., y : d.source.y};
                }else{
                    var o = {x: d.source.x + (source_h - target_h) / 2., y : d.source.y};
                }

    d_new = {source: {x: o.y, y:o.x}, target: {x: d.target.y, y: d.target.x}};*/

    var source_h = h_node(d_new.source.sample);
    var target_h = h_node(d_new.target.sample);

    var curvature = .5;
    var x0 = d_new.source.x,
        x1 = d_new.target.x,
        xi = d3.interpolateNumber(x0, x1),
        x2 = xi(curvature),
        x3 = xi(1 - curvature),
        y0 = d_new.source.y - target_h / 2.,
        y1 = d_new.target.y - target_h / 2.;
    return "M" + x0 + "," + y0
         + "C" + x2 + "," + y0
         + " " + x3 + "," + y1
         + " " + x1 + "," + y1
         + "L" + x1 + "," + (y1+target_h)
         + "C" + x3 + "," + (y1+target_h)
         + " " + x2 + "," + (y0+target_h)
         + " " + x0 + "," + (y0+target_h)
         + "L" + x0 + "," + y0;
}

function recurse(d, color) {
	d3.selectAll('.link').each(function(l) {
		if(l.target === d) {
			d3.select(this)
			.style('stroke-width', function(d){
                //return w_link(l.target.sample);              
                //return h_node(d.target.sample);
    		}).style('fill', color);
		}
	});
	if(d.parent) {
		recurse(d.parent, color);
	}
}

function mouseover(d) {
	if(!d.children) {
        var rule = rules[d.self];

        var append = ['Predict: ' + d.predict, 'Impurity: ' + d.impurity, ''];
        rule = append.concat(rule);

        var len = rule.length;
        var info = d3.select(this).append('g').attr('class', 'hover');
        //var y0 = 35;
        var y0 = h_node(d.sample) + 20;
        var rules_text = info.append('g').append('text').attr('y', y0);

        for(var i = 1; i <= len; i++) {
            rules_text.append('tspan')
                    .attr('x', 0)
                    .attr('y', y0 + i * 15)
                    .attr('text-anchor', 'left')
                    .style('font-weight', function(){
                        if(i <= 3) {
                            return 'bold';
                        }else{
                            return null;
                        }
                    })
                    .style('fill', function(){
                        if(i <= 3) {
                            return '#000';
                        }else{
                            return d.color;
                        }
                    })
                    .text(function() {
                        return rule[i - 1];
                    });
        }

        var bbox = info.node().getBBox();
        var padding = 10;
        var rect = d3.select(this).insert('rect', 'g')
                .attr('class', 'info_bg')
                .attr('x', bbox.x - padding)
                .attr('y', bbox.y - padding)
                .attr('width', bbox.width + padding * 2)
                .attr('height', bbox.height + padding * 2)
                .style('fill', 'white')
                .style('stroke', d.color)
                .style('stroke-width', 2);

        // make the rule infomation on the first layer
        this.parentNode.appendChild(this);      
		recurse(d, d.color);
	
	}
}

function mouseout(d) {
	d3.select('.hover').remove();
	d3.select('.info_bg').remove();

	d3.select(this).style('stroke', function(d) {
		if(d._children){
			var stroke_color = '#000';
            //var rect_w = 50;
		}else{
			var stroke_color = null;
            //var rect_w = rect_width;
		}
		d3.select(this).selectAll('rect').style('stroke-width', 2).style('stroke', stroke_color);
        //.style('stroke', stroke_color)
		return null;
	});

    d3.selectAll('.link').style('fill', function(d){
                link_color_scale.range(['#fff', d.target.color]);
                //return link_color_scale(d.target.impurity);
                return '#eee';
            });
}

function click(d) {
	if(d.children) {
		d._children = d.children;
		d.children = null;
	}else {
		d.children = d._children;
		d._children = null;
	}
	update(d);
}

</script>
</body>
</html>
